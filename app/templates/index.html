{% extends "base.html" %}

    {% block content %}

    <header class="text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}">
    </header>
    <div class="row main-content">
        <div class="col-lg-12 text-center">
            <div class="jumbotron">
                <h1>Wanna Be a Monkey?</h1>
                <p>Unleash your inner monkey and find other monkeys to share your bananas with!</p>

                <div class="row">
                    <div class="login col-lg-4 col-lg-offset-2">
                        <p class="lead">If you <b>already are</b> a Monkey:</p>
                        <a class="btn btn-lg btn-default"href="{{url_for('login')}}">Login</a>
                    </div>
                    <div class="register col-lg-4">
                        <p class="lead">If you want to <b>become</b> a Monkey:</p>
                        <a class="btn btn-lg btn-default"href="{{url_for('register')}}">Register</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!--for tests : index -->
    
    {% endblock %}
